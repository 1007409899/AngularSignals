<mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form [formGroup]="loginForm">
        <div class="row mt-2">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Placeholder" formControlName="email">
                <mat-icon matSuffix>profile</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Placeholder" type="password" formControlName="password">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        </div>
        <div class="text-center">
            <!-- Usamos la clase de Bootstrap para centrar -->
            <button mat-raised-button color="primary" (click)="login()">Iniciar Sesión</button>
        </div>
    </form>
</mat-card-content>
<mat-card-actions>
    <p class="register-link">¿No tienes cuenta? <a routerLink="/auth/register">Crea una aquí</a></p>
</mat-card-actions>
