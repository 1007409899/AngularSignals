<!-- register.component.html -->
<div class="container">
    <mat-card-header>
        <mat-card-title>Registrarse</mat-card-title>
    </mat-card-header>
    <div class=" justify-content-center">
        <form [formGroup]="registerForm">
            <div class="row mt-2">

                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="registerForm.get('name')?.invalid">
                        <ng-container *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio.</ng-container>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        <ng-container *ngIf="registerForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</ng-container>
                        <ng-container *ngIf="registerForm.get('email')?.errors?.['email']">El correo electrónico debe ser válido.</ng-container>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
                        <ng-container *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</ng-container>
                        <ng-container *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</ng-container>
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">Registrarse</button>
        </form>
    </div>

</div>
